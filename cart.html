<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowSari. - Developed by Charles.</title>

    <link rel="stylesheet" href="cart.css">
    <script src="assets/lib/scrollreveal.min.js"></script>
</head>

<body>
    <!-- Cart Page -->
    <section class="cart-section">
        <div class="cart-container">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                <svg width="30" height="30" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                                    fill="none">
                                    <path class="svg-style" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" d="M13 4l-6 6 6 6" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                <h3 class="logo">GrowSari.</h3>
                            </a>
                        </li>
                        <li class="cart">
                            <a href="#">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path class="svg-style"
                                        d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span>0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class="products-container">
                <div class="product-header">
                    <h3>My Orders.</h3>
                </div>
                <table class="products-title">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </table>
                <div class="products-list">

                </div>
            </div>
        </div>
    </section>

    <!-- Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>

</html>
